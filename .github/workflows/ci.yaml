name: Node.js CI

on:
  schedule:
    - cron:  '23 4 * * *' # Once, nightly
  push:
    branches:
      - main
  pull_request:

jobs:

  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 15, 14, 12, 10 ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run tests-only

  lint:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14 ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run lint
